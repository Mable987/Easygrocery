<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Add Categories</h4>
<!--            <p class="card-description"> Basic form elements </p>-->
            <form class="forms-sample" method="post" action="{% url 'save_category' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputName1"> Category Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Name"
                            name="categoryname">
                </div>

                <div class="form-group">
                    <label for="exampleTextarea1">Description</label>
                    <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Category Image</label>
                    <input type="file" name="categoryimage" class="form-control">
                </div>


                <button type="submit" class="btn btn-primary me-2" fdprocessedid="k2gv35">Submit</button>
                <button class="btn btn-dark" fdprocessedid="waslqf">Cancel</button>
            </form>
        </div>
    </div>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for m in messages %}
        {% if m.tags == 'success' %}
            <script>
                swal('{{m}}', '', 'success')
            </script>

        {% elif m.tags == 'warning' %}
            <script>
                swal('{{m}}', '', 'warning')
            </script>

        {% elif m.tags == 'error' %}
            <script>
                swal('{{m}}', '', 'error')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}



</body>
</html>
{% endblock %}
