<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Update Category</h4>
<!--            <p class="card-description"> Basic form elements </p>-->
            <form class="forms-sample" method="post" action="{% url 'update_category' category_id=data.id %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Name"
                           name="categoryname" value="{{ data.CategoryName }}">
                </div>

                <div class="form-group">
                    <label for="exampleTextarea1">Description</label>
                    <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{ data.Description}}</textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Category Image</label>
                    {% if data.CategoryImage %}
                    <img src="{{ data.CategoryImage.url }}" width="120"><br><br>
                    {% endif %}
                    <input type="file" name="categoryimage" class="form-control">
                </div>


                <button type="submit" class="btn btn-primary me-2">Submit</button>
                <button class="btn btn-dark">Cancel</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
