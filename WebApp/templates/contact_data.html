<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Striped Table</h4>
                    <p class="card-description"> Add class <code>.table-striped</code>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> Name </th>
                            <th> Email </th>
                            <th> Message </th>
<!--                            <th> Amount </th>-->
<!--                            <th> Deadline </th>-->
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                              {% for i in contacts %}
<!--                            <td class="py-1">-->
<!--                              <img src="../../assets/images/faces-clipart/pic-1.png" alt="image">-->
<!--                            </td>-->
                            <td> {{i.Name}} </td>


                            <td> {{i.Email}} </td>
                            <td> {{i.Message}} </td>
                          </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
